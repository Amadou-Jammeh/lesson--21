<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Js Methods</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <script>
            var str="codingal";
            document.getElementById("p1").innerHTML=str.toUpperCase();
            document.getElementById("p2").innerHTML=str.toLowerCase();
            document.getElementById("p3").innerHTML=str.startsWith("c");
            var patt=new RegExp("ing");
            document.getElementById("p4").innerHTML=patt.test(str);
            document.getElementById("p5").innerHTML=Math.floor(Math.random()*100); 
        </script>



</body>
</html>
