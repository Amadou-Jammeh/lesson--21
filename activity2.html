<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Js loops</h3>
    <p id="p1"></p>
    <script>
        var fruits=["banana","apple","cherry","kiwi"];
        var text="";
        var i=0;
        for(i=0;i<fruits.length;i++){
            text+=fruits[i]+"<br>";
        }
        document.getElementById("p1").innerHTML=text;
    </script>
</body>
</html>
